name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:115.0
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start SUT
        run: |
          nohup java -jar artifacts/app-card-delivery.jar > sut.log 2>&1 &
          echo "Waiting for SUT to be available on http://localhost:9999 ..."
          for i in {1..30}; do
            if curl -sS http://localhost:9999 >/dev/null; then
              echo "SUT is up"
              break
            fi
            sleep 1
          done

      - name: Build with Gradle / Run tests
        run: ./gradlew test --info -Dselenide.remote=http://selenium:4444/wd/hub -Dselenide.headless=true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports
            build/test-results
